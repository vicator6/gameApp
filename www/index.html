<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>gameXchange</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- <link href="css/ionic.app.css" rel="stylesheet">-->


  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

  <script src="js/gamestore.js"></script>
  <script src="js/app.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

</head>
<body ng-app="gamexchange">
<ion-side-menus>
  <ion-side-menu-content>



    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon button-clear ion-android-notifications"></button>
      </ion-nav-buttons>
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>

    <ion-tabs class="tabs-icon-top tabs-striped">
      <ion-tab title="My Games" icon="ion-ios-game-controller-b" href="#/mygames">
        <ion-nav-view name="tab-mygames"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Home" icon="ion-home" href="#/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Your Games" icon="ion-ios-game-controller-b-outline" href="#/yourgames">
        <ion-nav-view name="tab-yourgames"></ion-nav-view>
      </ion-tab>
    </ion-tabs>

  </ion-side-menu-content>
  <ion-side-menu side="right">
    <ion-content>
      <ion-list>
        <ion-item>
          Notifications
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
</body>
</html>
